<h1>Добавление статьи</h1>

<form class="form-add-content full-width" method="post">
  <div><input type="text" name="title" placeholder="Заголовок статьи"></div>
  <div><textarea name="text" placeholder="Текст статьи"></textarea></div>
  <div><input type="text" name="tags" placeholder="Теги" value=""></div>
  <div style="margin: 11px 0;">
    <label><input type="radio" name="visible" value="1" checked> Общедоступная</label>
    <label style="margin-left: 11px;"><input type="radio" name="visible" value="0"> Скрытая</label>
  </div>
  <div><input type="submit" value="Добавить"></div>
</form>
