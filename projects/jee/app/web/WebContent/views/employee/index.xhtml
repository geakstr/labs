<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Панель сотрудника</ui:define>
	
	<ui:define name="content">
		<div class="header-line">Вы вошли как сотрудник | <h:form><h:commandLink action="#{ logoutBean.logout() }" value="Выйти"></h:commandLink></h:form></div>
	</ui:define>
	
	<h:form rendered="#{not empty driverBean.items and !driverBean.edit}">
		<hr style="margin: 33px 0;"></hr>
		<h3 style="margin: 33px 0 11px 0;">Водители</h3>
		<div id="driver-table">
			<h:dataTable id="driver-table" value="#{driverBean.items}" var="item">
				<h:column><f:facet name="header">ФИО</f:facet>#{item.fio}</h:column>
				<h:column><f:facet name="header">Лицензия</f:facet>#{item.license}</h:column>
				<h:column><h:commandButton value="Редактировать" action="#{driverBean.edit(item)}" /></h:column>
	            <h:column><h:commandButton class="dangerous-button" value="Удалить" action="#{driverBean.delete(item)}" /></h:column>
			</h:dataTable>
		</div>
	</h:form>
</ui:composition>

</html>
