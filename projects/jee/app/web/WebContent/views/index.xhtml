<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Служба страхования</ui:define>
	
	<ui:define name="content">
		<div class="header-line">
		<c:choose>
		    <c:when test="${ baseBean.sessionInfo.isAdmin() }">
		        <a href="/web/views/admin/index.xhtml">Администратор</a> | <h:form><h:commandLink action="#{ logoutBean.logout() }" value="Выйти"></h:commandLink></h:form>
		    </c:when>
		    <c:when test="${ baseBean.sessionInfo.isEmployee() or baseBean.sessionInfo.isBlocked()}">
		        <a href="/web/views/employee/index.xhtml">Сотрудник</a> | <h:form><h:commandLink action="#{ logoutBean.logout() }" value="Выйти"></h:commandLink></h:form>
		    </c:when>    
		    <c:otherwise>
		        <a href="/web/views/employee/index.xhtml">Сотрудник</a> | <a href="/web/views/admin/index.xhtml">Администратор</a>
		    </c:otherwise>
		</c:choose>
		</div> 
	</ui:define>
</ui:composition>

</html>
