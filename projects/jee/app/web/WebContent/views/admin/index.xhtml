<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:jsp="http://java.sun.com/JSP/Page">

<ui:composition template="/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Панель администратора</ui:define>
	
	<ui:define name="content">
		<div class="header-line">Вы вошли как администратор | <h:form><h:commandLink action="#{ logoutBean.logout() }" value="Выйти"></h:commandLink></h:form></div>
	
		<h:panelGroup rendered="#{adminBean.edit}">
            <h3>Редактирование пользователя #{adminBean.user.username} (#{adminBean.user.fio})</h3>
            <h:form>
                <p>ФИО: <h:inputText value="#{adminBean.user.fio}" /></p>
                <p><h:commandButton value="Сохранить" action="#{adminBean.save}" /></p>
            </h:form>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{!adminBean.edit}">
            <h3>Добавление пользователя</h3>
            <h:form>
            	<p>ФИО: <h:inputText value="#{adminBean.user.fio}" /></p>
                <p>Логин: <h:inputText value="#{adminBean.user.username}" /></p>
                <p>Пароль: <h:inputText value="#{adminBean.user.password}" /></p>
                <p><h:commandButton value="Добавить" action="#{adminBean.add}" /></p>
            </h:form>
        </h:panelGroup>
        
		<h:form rendered="#{not empty adminBean.users}">
			<h:dataTable value="#{adminBean.users}" var="user">
				<h:column><f:facet name="header">ФИО</f:facet>#{user.fio}</h:column>
				<h:column><f:facet name="header">Логин</f:facet>#{user.username}</h:column>
				<h:column><h:commandButton value="edit" action="#{adminBean.edit(user)}" /></h:column>
	            <h:column><h:commandButton value="delete" action="#{adminBean.delete(user)}" /></h:column>
			</h:dataTable>
		</h:form>
        
	</ui:define>
</ui:composition>

</html>
